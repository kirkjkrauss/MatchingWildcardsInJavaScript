<html>
<head>
<title>RegExWildCompare.js</title>
<meta charset="UTF-8">
<meta name="description" content="Example code for matching wildcards">
<meta name="keywords" content="HTML,CSS,JavaScript">
<meta name="author" content="Kirk J Krauss">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="RegExWildCompare.css" rel="stylesheet" />
<script src="RegExWildCompare_min.js"></script>
<script src="RegExWildCompareForm.js"></script>
</head>

<body>
<main>
<h4>RegExWildCompare.js &mdash; Matching wildcards example</h4>
<form id="compare_form" name="compare_form">
<label for="tame">Tame text: &nbsp;</label>
<input type="text" id="tame" name="tame" />
&nbsp;&nbsp;
<label for="wild">Wild text: &nbsp;</label>
<input type="text" id="wild" name="wild" />
<br /><br />
<input type="button" id="compare" value="Compare" />
<input type="button" id="clear" value="Clear" />
<br /><br />
<label for="result">Match result: </label>
<p id="result">&nbsp;</p>
<br />
</form>
</main>
</body>

<footer>
<p><small>Input a pair of text strings, one of which may contain wildcards (&lsquo;*&rsquo;).</small></p>
</footer>
</html>
